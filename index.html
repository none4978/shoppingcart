<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8" />
<title>angular</title>

<!-- <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script> -->

<script src="C:\Java\angular-seed-master\app\bower_components\angular\angular.min.js"></script>
<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css"
	rel="stylesheet">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

<ul id="myTab" class="nav nav-tabs">
	<li class="active">
		<a href="#home" data-toggle="tab">杂货店</a>
	</li>
	<li><a href="#about" data-toggle="tab">关于我们</a>
	</li>
</ul>

<div id="myTab" class="tab-content">
	<div class="tab-pane fade in active" id="home">
	<div id="wrap" ng-controller="Item" ng-init="opentitle()">
		<expander class='expander' expander-title='title'>

		<div style="overflow: hidden">
			<ul class="left">
				<li ng-repeat="x in items">
					<p>序号：{{x.id}}</p>
					<p>名称：{{x.name}}</p>
					<p>单价：{{x.price}}</p>
					<button  class="btn btn-xs btn-primary"
						ng-click="addToShopCarList()">购买</button>
				</li>
			</ul>
		</div>
		</expander>
		
		<!-- 被水平线分隔的标题和段落： -->
		<hr />
		<hr />

		<p>购物车</p>
		<div class="shopcar">
			<ul style="overflow: hidden;">
				<li ng-repeat="x in shopCar" style="cursor: pointer">
					<p>名称：{{x.name}}</p>
					<p>数量：{{x.amount}}</p>
					<p>单价：{{x.price}}</p>
					<button class="btn btn-xs btn-warning" ng-click="DelFromShopCarList()">删除</button>
				</li>
			</ul>
			<p>商品总价：{{total}} 元</p>
		</div>

	</div>
	</div>
	<div class="tab-pane fade" id="about">
		<p>请输入</p><input class="text" ng-model = "comment">
		<p>Hello: {{comment}}</p>
	</div>
</div>


	<script src="angular.js"></script>
	<script src="route.js"></script>
</body>
</html>
